<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styleLogin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
</head>
<body>
    <div id="login">
        <form id="myForm">
            <h1>Logowanie:</h1>
            <p>
                <label for="email" class="material-symbols-outlined">
                    alternate_email
                </label>
                <input type="email" id="email" placeholder="Podaj Email..." required> 
            </p>
            <p>
                <label for="pass1" class="material-symbols-outlined">
                    password
                </label>
                <input type="password" id="pass1" placeholder="Podaj Hasło..." required>
            </p>
            <p>
                <label for="pass2" class="material-symbols-outlined">
                    password
                </label>
                <input type="password" id="pass2" placeholder="Powtórz Hasło..." required> 
            </p>
            <p >
                <input type="submit" value="Logowanie">
                <!-- <input type="submit" value="Rejestracja"> -->
            </p>
        </form>
    </div>
</body>
</html>
